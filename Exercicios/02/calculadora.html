<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calc.js" defer></script>
</head>
<body>
    <div id="centro">
        <h1>Calculadora</h1>
        <p id="visor"></p> <!-- Lugar onde se visualiza as contas e os resultados ex. 10 + 7 -->
        <div class="container_btn">                
            <div class="linhas">
                <button id="limparTudo">C</button>
                <button id="apagar">&#60;</button>
                <button value="/">/</button>
                <button value="X">X</button>
            </div>
            <div class="linhas">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="-">-</button>
            </div>
            <div class="linhas">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="+">+</button>
            </div>
            <div class="linhas">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button id="resultado">=</button>
            </div>
            <div class="linhas">
                <button value="0" class="especial">0</button>
                <button value=".">.</button>
            </div>
        </div>
    </div>    
</body>
</html>
