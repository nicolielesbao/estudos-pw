<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calc.js" defer></script>
</head>
<body>
    <div id="centro">
        <h1>Calculadora</h1>
        <p id="visor"></p> <!-- Lugar onde se visualiza as contas e os resultados ex. 10 + 7 -->
        <div class="container_btn">                
            <div class="linhas">
                <button id="btn1">C</button>
                <button id="btn2">&#60;</button>
                <button id="btn3">/</button>
                <button id="btn4">X</button>
            </div>
            <div class="linhas">
                <button id="btn5">7</button>
                <button id="btn6">8</button>
                <button id="btn7">9</button>
                <button id="btn8">-</button>
            </div>
            <div class="linhas">
                <button id="btn9">4</button>
                <button id="btn10">5</button>
                <button id="btn11">6</button>
                <button id="btn12">+</button>
            </div>
            <div class="linhas">
                <button id="btn13">1</button>
                <button id="btn14">2</button>
                <button id="btn15">3</button>
                <button id="btn16">=</button>
            </div>
            <div class="linhas">
                <button id="btn17" class="especial">0</button>
                <button id="btn18">,</button>
            </div>
        </div>
    </div>    
</body>
</html>
