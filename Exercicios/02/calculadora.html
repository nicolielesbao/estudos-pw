<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="centro">
        <div class="card">
            <input id="visor"> <!-- Lugar onde se visualiza as contas e os resultados ex. 10 + 7 -->
            <div class="container_btn">                
                <button>C</button>
                <button>&#60;</button>
                <button>/</button>
                <button>X</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>=</button>
                <button>0</button>
                <button>.</button>
            </div>
        </div>
    </div>
</body>
</html>
