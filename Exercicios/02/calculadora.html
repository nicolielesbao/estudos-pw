<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calc.js" defer></script>
</head>
<body>
    <div id="centro">
        <h1>Calculadora</h1>
        <p id="visor"></p> <!-- Lugar onde se visualiza as contas e os resultados ex. 10 + 7 -->
        <div class="container_btn">                
            <div class="linhas">
                <button id="limparTudo" onclick="limpar()">C</button>
                <button id="apagar" onclick="apagar()">&#60;</button>
                <button id="operador" onclick="operar('/')">/</button>
                <button id="operador" onclick="operar('*')">X</button>
            </div>
            <div class="linhas">
                <button id="numero" onclick="numeros('7')">7</button>
                <button id="numero" onclick="numeros('8')">8</button>
                <button id="numero" onclick="numeros('9')">9</button>
                <button id="operador" onclick="operar('-')">-</button>
            </div>
            <div class="linhas">
                <button id="numero" onclick="numeros('4')">4</button>
                <button id="numero" onclick="numeros('5')">5</button>
                <button id="numero" onclick="numeros('6')">6</button>
                <button id="operador" onclick="operar('+')">+</button>
            </div>
            <div class="linhas">
                <button id="numero" onclick="numeros('1')">1</button>
                <button id="numero" onclick="numeros('2')">2</button>
                <button id="numero" onclick="numeros('3')">3</button>
                <button id="resultado" onclick="calcular()">=</button>
            </div>
            <div class="linhas">
                <button id="numero" onclick="numeros('0')" class="especial">0</button>
                <button onclick="numeros('.')">.</button>
            </div>
        </div>
    </div>    
</body>
</html>
