<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios do Slide</title>
</head>
<body>
    <!-- Exercício – Parte 1:
        Gere 100 números aleatórios entre 0 e 1000.
            Use a função random ao lado.
        Insira os números gerados em um array usando o push.
        Remova do array os 5 primeiros e os 5 últimos números.
            Use slice para remover os números.
        Mostre o conteúdo do array no console. -->

        <script>
            const num_array = [];
            for (var i = 0; i < 100; i++) {
                aleatorio = parseInt(Math.random() * 1000);
                num_array.push(aleatorio);
            }
            console.log(num_array);
            const remover = num_array.slice(5,-5);
            console.log(remover);
        </script>
</body>
</html>
