<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            width: 200px;
            height: 150px;
            background-color: aqua;
            padding: 50px;
            cursor: pointer;
        }
    </style>
    <script>
        function clicar() {
            var caixa = window.document.querySelector('div');
            caixa.innerText = 'Ol√° mundo!'
            caixa.style.backgroundColor = 'yellow'; 
        }
    </script>
</head>
<body>
    <h1>Primeiros passos com o DOM</h1>
    <div onclick="clicar()">
        <p>Clique em mim</p>
    </div>
</body>
</html>
