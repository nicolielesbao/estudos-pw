<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = Number(prompt("Quantos itens você quer imprimir?"));
        var ul = document.querySelector('ul');

        for (var i = 1; i <= num; i++) {
            var novali = document.createElement('li');
            var textoli = 'Item' + i;
            novali.appendChild(textoli);
            console.log(novali)
            document.write(novali);
        }
    </script>
</head>
<body>
    <h1>Título</h1>
    <div id="caixa" class="caixa">
        <h2>caixa</h2>
        <ul>

        </ul>
    </div>
</body>
</html>
